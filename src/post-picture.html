<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- BEGIN REQUIRED FRIES TAGS -->
  <meta name="format-detection" content="telephone=no" />
  <!-- Required meta viewport tag. Do not modify this! -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <!-- "Add to homescreen" support -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- END REQUIRED FRIES TAGS -->

  <title>Social Color</title>
  
  <link rel="shortcut icon" href="favicon.png"/>
  <!-- CSS - Links Reset, Fries CSS -->
  <link rel="stylesheet" type="text/css" href="css/main.css"> 

  <!-- COLOR PICKER -->
  <link rel="stylesheet" media="screen" type="text/css" href="colorpicker/css/colorpicker.css" />

  <!-- FONT LOADER -->
  <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>

</head>
<body>

  <!-- BEGIN CONTENT -->
  <!-- All your pages must be wrapped in a div.page so that stack.js works -->
  <div class="page">

    <header class="action-bar fixed-top">
      
      <!-- ICON -->
      <a href="index.html" 
         class="app-icon action" 
         data-ignore="true" 
         data-transition="pop">
        <i class="icon-up-button"></i>
        <i class="icon-grid"></i>
      </a>

      <h1 class="title">SoCo</h1>

      <!-- ACTION BUTTONS -->
      <ul class="actions pull-right">

        <!-- CAMERA -->
        <li><a href="camera.html"
               class="action"
               title="Camera"
               data-transition="push">
          <i class="icon-camera"></i>
        </a></li>

        <!-- USER ACCOUNT -->
        <li><a href="user.html"
               class="action"
               title="User Account"
               data-transition="push">
          <i class="icon-person"></i>
        </a></li>

        <!-- SETTINGS -->
        <li><a href="settings.html"
               class="action"
               title="Settings"
               data-transition="push">
          <i class="icon-settings"></i>
        </a></li>

        <!-- ABOUT APP -->
        <li><a href="about.html" 
               class="action" 
               title="About This App"
               data-transition="push">
          <i class="icon-information"></i>
        </a></li>

      </ul>

    </header> <!--  END ACTION BAR -->
    
    <!-- CONTENT -->
    <div class="content">

      <div class="picture-view center">
        <img class="center" src="img/alaska.jpg" alt="A Fake Picture Taken">
      </div>

      <div class="palette-view">
        <div class="grid">
          <div class="fourth color alaska-1"></div>
          <div class="fourth color alaska-2"></div>
          <div class="fourth color alaska-3"></div>
          <div class="fourth color alaska-4"></div>
        </div>
      </div>
      
      <div class="post-picture-accept center">
        <div class="grid">
          <div class="half center" id="cancel-button">
            <button class="btn homepage-button center"><i class="icon-cancel"></i></button>
          </div>
          <div class="half center" id="done-button">
            <button class="btn homepage-button center"><i class="icon-accept"></i></button>
          </div>
        </div>
      </div>

      <p id="preview-text">Grumpy wizards make toxic brew for the evil Queen and Jack.</p>
      
      <div id="picker-box" class="grid">
        <div class="half">
          <select name="Font Picker" id="font-picker">
            <option selected="selected">Default font</option>
            <!-- FONTS GO HERE -->
            <option>Abril Fatface</option>
            <option>Akronim</option>
            <option>Arial</option>
            <option>Arvo</option>
            <option>Audiowide</option>
            <option>Book Antiqua</option>
            <option>Bubbler One</option>
            <option>Codystar</option>
            <option>Condiment</option>
            <option>Courier New</option>
            <option>Diplomata</option>
            <option>Droid Sans</option>
            <option>Droid Serif</option>
            <option>Esteban</option>
            <option>Flamenco</option>
            <option>Freckle Face</option>
            <option>Gafata</option>
            <option>Germania One</option>
            <option>Gravitas One</option>
            <option>Hammersmith One</option>
            <option>Helvetica</option>
            <option>Iceland</option>
            <option>Inconsolata</option>
            <option>Josefin Slab</option>
            <option>Lato</option>
            <option>Merriweather</option>
            <option>Merriweather Sans</option>
            <option>Monofett</option>
            <option>Montserrat</option>
            <option>Old Standard TT</option>
            <option>Open Sans</option>
            <option>Proxima Nova</option>
            <option>PT Sans</option>
            <option>PT Serif</option>
            <option>Revalia</option>
            <option>Roboto</option>
            <option>Sail</option>
            <option>Sigmar One</option>
            <option>Times New Roman</option>
            <option>Ubuntu</option>
            <option>Vampiro One</option>
            <option>Verdana</option>
            <option>Vollkorn</option>
            <!-- FONTS STOP HERE -->
          </select>
        </div>
        <div class="half">
          <select name="Weight Picker" id="weight-picker">
            <option selected="selected">Default</option>
            <option>Bold</option>
            <option>Italic</option>
            <option>Bold Italic</option>
          </select>
        </div>
        <div id = "size-indicator" class="fourth">
          size : 16px
        </div>
        <div class="three-fourths">
          <input id= "size-picker" type="range" name="size" min="1" max="100" value="16">
        </div>
        <div id = "spacing-indicator" class="fourth">
          space : 0px;
        </div>
        <div class="three-fourths">
          <input id= "spacing-picker" type="range" name="size" min="-10" max="10" value="0" step="0.1">
        </div>
      </div> <!-- END PICKER BOX -->

    </div><!-- END CONTENT -->

    <div class="dialogs">
      <!-- This is a requried container for your dialogs. All dialogs that you want to display in this page go here -->
    </div>

  </div> <!-- END PAGE -->

  <!-- Scripts -->
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <!-- Fries -->
  <script src="js/lib/fries.min.js"></script>
  <!-- Colorpicker -->
  <script type="text/javascript" src="colorpicker/js/colorpicker.js"></script>
  <!-- SoCo JS -->
  <script src="js/main.js"></script>
  <script src="js/post-picture.js"></script>
</body>
</html>
