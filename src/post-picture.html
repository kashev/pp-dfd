    <header class="action-bar fixed-top">

      <a href="index.html" 
         class="app-icon action" 
         data-ignore="true" 
         data-transition="pop">
        <i class="icon-mouse"></i>
      </a>

      <h1 class="title">SoCo</h1>

      <!-- ACTION BUTTONS -->
      <ul class="actions pull-right">
