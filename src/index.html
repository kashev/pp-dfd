<html lang="en">
<head>

  <!-- BEGIN REQUIRED FRIES TAGS -->

  <meta name="mobile-web-app-capable" content="yes">
  <!-- END REQUIRED FRIES TAGS -->

  <title>Social Color</title>
  
  <link rel="shortcut icon" href="favicon.png"/>
  <!-- CSS - Links Reset, Fries CSS -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  
  <!-- SLIDER by Chris Ferdinandi -->
  <link rel="stylesheet" href="css/slider-css.css">

  <!-- FAVICON -->
  <link rel="icon" 
        type="image/ico" 
        href="img/favicon.ico">

<body>

  <!-- BEGIN CONTENT -->
  <!-- All your pages must be wrapped in a div.page so that stack.js works -->
  <div class="page">
    
    <header class="action-bar fixed-top">

      <!-- ICON -->
      <a href="index.html" 
         class="app-icon action" 
         data-ignore="true" 
         data-transition="pop">
        <i class="icon-soco"></i>
      </a>

      <h1 class="title">SoCo</h1>

      <!-- ACTION BUTTONS -->
      <ul class="actions pull-right">

        <!-- CAMERA -->
        <li><a href="camera.html"
               class="action"
               title="Camera"
               data-transition="push">
          <i class="icon-camera"></i>
        </a></li>

        <!-- USER ACCOUNT -->
        <li><a href="user.html"
               class="action"
               title="User Account"
               data-transition="push">
          <i class="icon-person"></i>
        </a></li>

        <!-- SETTINGS -->
        <li><a href="settings.html"
               class="action"
               title="Settings"
               data-transition="push">
          <i class="icon-settings"></i>
        </a></li>

        <!-- ABOUT APP -->
        <li><a href="about.html" 
               class="action" 
               title="About This App"
               data-transition="push">
          <i class="icon-information"></i>
        </a></li>

      </ul>

    </header> <!--  END ACTION BAR -->
    
    <!-- CONTENT -->

    <div class="content">

      <h1 class="list-title">Your Palettes</h1>
      <div id="palettes-slider" class="slider" data-slider>
        <div class="slides">
          <div class="slide">
            <div class="single-palette margining">
              <div class="pic center">
                <img src="img/bello.jpg" alt="The Bello Nebula">
              </div>
              <div class="pal">
                <div class="grid">
                  <div class="fourth color bello-1"></div>
                  <div class="fourth color bello-2"></div>
                  <div class="fourth color bello-3"></div>
                  <div class="fourth color bello-4"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="slide">
            <div class="single-palette margining">
              <div class="pic center">
                <img src="img/stream.jpg" alt="A Stream">
              </div>
              <div class="pal">
                <div class="grid">
                  <div class="fourth color stream-1"></div>
                  <div class="fourth color stream-2"></div>
                  <div class="fourth color stream-3"></div>
                  <div class="fourth color stream-4"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="slide">
            <div class="single-palette margining">
              <div class="pic center">
                <img src="img/snow.jpg" alt="A Snowy Cabin">
              </div>
              <div class="pal">
                <div class="grid">
                  <div class="fourth color snow-1"></div>
                  <div class="fourth color snow-2"></div>
                  <div class="fourth color snow-3"></div>
                  <div class="fourth color snow-4"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="slide">
            <div class="single-palette margining">
              <div class="pic center">
                <img src="img/sunset.jpg" alt="A Sunset">
              </div>
              <div class="pal">
                <div class="grid">
                  <div class="fourth color sunset-1"></div>
                  <div class="fourth color sunset-2"></div>
                  <div class="fourth color sunset-3"></div>
                  <div class="fourth color sunset-4"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="fixed-bottom">
        <h1 class="list-title">Create a New Palette</h1>
        <div class="grid">
          <div class="half">
            <button class="btn center homepage-button index-button"
                    onclick="window.location.href='camera.html'">
                    <div class="grid">
                      <div class="half index-button-text">Existing</div>
                      <div class="half"><i class="icon-attachment"></i></div>
                    </div>
            </button>
          </div>
          <div class="half">
            <button class="btn center homepage-button index-button"
                    onclick="window.location.href='camera.html'">
                    <div class="grid">
                      <div class="half index-button-text">Camera</div>
                      <div class="half"><i class="icon-camera"></i></div>
                    </div>
            </button>
          </div>
        </div>
      </div>
    </div> <!-- END CONTENT -->

    <div class="dialogs">
      <!-- This is a requried container for your dialogs. All dialogs that you want to display in this page go here -->
    </div>
  
  </div> <!-- END PAGE -->
