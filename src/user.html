<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- BEGIN REQUIRED FRIES TAGS -->
  <meta name="format-detection" content="telephone=no" />
  <!-- Required meta viewport tag. Do not modify this! -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <!-- "Add to homescreen" support -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- END REQUIRED FRIES TAGS -->

  <title>Social Color</title>
  
  <link rel="shortcut icon" href="favicon.png"/>
  <!-- CSS - Links Reset, Fries CSS -->
  <link rel="stylesheet" type="text/css" href="css/main.css"> 

</head>
<body>

  <!-- BEGIN CONTENT -->
  <!-- All your pages must be wrapped in a div.page so that stack.js works -->
  <div class="page">
    
    <header class="action-bar fixed-top">

      <!-- ICON -->
      <a href="index.html" 
         class="app-icon action" 
         data-ignore="true" 
         data-transition="pop">
        <i class="icon-up-button"></i>
        <i class="icon-soco"></i>
      </a>

      <h1 class="title">SoCo</h1>

      <!-- ACTION BUTTONS -->
      <ul class="actions pull-right">

        <!-- CAMERA -->
        <li><a href="camera.html"
               class="action"
               title="Camera"
               data-transition="push">
          <i class="icon-camera"></i>
        </a></li>

        <!-- USER ACCOUNT -->
        <li><a href="user.html"
               class="action"
               title="User Account"
               data-transition="push">
          <i class="icon-person"></i>
        </a></li>

        <!-- SETTINGS -->
        <li><a href="settings.html"
               class="action"
               title="Settings"
               data-transition="push">
          <i class="icon-settings"></i>
        </a></li>

        <!-- ABOUT APP -->
        <li><a href="about.html" 
               class="action" 
               title="About This App"
               data-transition="push">
          <i class="icon-information"></i>
        </a></li>
        
      </ul>

    </header> <!--  END ACTION BAR -->
    
    <!-- CONTENT -->
    <div class="content">
      <h1 class="list-title">Your Account</h1>
      <!-- HEADSHOT -->
      <div class="twenty-container center" id="user-picture">
        <img class="circle" src="img/isaac.jpg" alt="Isaac, The Fake User">
      </div>

      <!-- INFO -->
      <form class="form-flex inset">
        <label class="block-label">Full Name</label>
        <div class="flex-group">
          <input type="text"
                 name="first-name"
                 placeholder="First Name"
                 value="Isaac"
                 class="input-text flex1">
          <input type="text"
                 name="last-name"
                 placeholder="Last Name"
                 value="Dupree"
                 class="input-text flex1">
        </div>
        <label class="block-label">Email</label>
        <input type="email"
               name="email" 
               placeholder="Email" 
               value="isaac.dupree@gmail.com" 
               class="input-text">
        <label class="block-label">Password</label>
        <input type="password" 
               name="email" 
               placeholder="Password" 
               value="IsaacsPasswordWithNumbers1234" 
               class="input-text">
      </form>
      <button class="btn center" id="your-account-save-changes">Save Changes</button>

      <h1 class="list-title">Linked Accounts</h1>
      <div class="grid margining">
        <div class="half">
          <div class="settings-item-title push-right">
            <div class="soco-icon-box" id="facebook-icon">
              <img src="img/facebook-48.png" alt="Facebook Icon" class="soco-icon">
            </div>
          </div>
        </div> <!-- end half -->
        <div class="half">
          <div class="flex-group">
            <label class="input-switch-wrapper">
              <input type="checkbox" class="input-switch">
              <div class="input-switch-outer">
                <div class="input-switch-inner">
                  <div class="input-switch-button"></div>
                </div>
              </div>
            </label>
          </div>
        </div> <!-- end half -->
      </div><!--end grid -->

      <div class="grid margining">
        <div class="half">
          <div class="settings-item-title push-right">
            <div class="soco-icon-box" id="googleplus-icon">
              <img src="img/googleplus-48.png" alt="Google Plus Icon" class="soco-icon">
            </div>
          </div>
        </div> <!-- end half -->
        <div class="half">
          <div class="flex-group">
            <label class="input-switch-wrapper">
              <input type="checkbox" class="input-switch">
              <div class="input-switch-outer">
                <div class="input-switch-inner">
                  <div class="input-switch-button"></div>
                </div>
              </div>
            </label>
          </div>
        </div> <!-- end half -->
      </div><!-- end grid -->

      <div class="grid margining">
        <div class="half">
          <div class="settings-item-title push-right">
            <div class="soco-icon-box" id="pinterest-icon">
              <img src="img/pinterest-48.png" alt="Pinterest Icon" class="soco-icon">
            </div>
          </div>
        </div> <!-- end half -->
        <div class="half">
          <div class="flex-group">
            <label class="input-switch-wrapper">
              <input type="checkbox" class="input-switch">
              <div class="input-switch-outer">
                <div class="input-switch-inner">
                  <div class="input-switch-button"></div>
                </div>
              </div>
            </label>
          </div>
        </div> <!-- end half -->
      </div><!--end grid -->
      
      <div class="grid margining">
        <div class="half">
          <div class="settings-item-title push-right">
            <div class="soco-icon-box" id="dribbble-icon">
              <img src="img/dribbble-48.png" alt="Dribbble Icon" class="soco-icon">
            </div>
          </div>
        </div> <!-- end half -->
        <div class="half">
          <div class="flex-group">
            <label class="input-switch-wrapper">
              <input type="checkbox" class="input-switch">
              <div class="input-switch-outer">
                <div class="input-switch-inner">
                  <div class="input-switch-button"></div>
                </div>
              </div>
            </label>
          </div>
        </div> <!-- end half -->
      </div><!-- end grid -->
    
    </div><!-- END CONTENT -->

    <div class="dialogs">
      <!-- This is a requried container for your dialogs. All dialogs that you want to display in this page go here -->
    </div>

  </div> <!-- END PAGE -->

  <!-- Scripts -->
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <!-- Fries -->
  <script src="js/lib/fries.min.js"></script>
  <!-- SoCo JS -->
  <script src="js/main.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
